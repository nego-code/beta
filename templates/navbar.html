<!DOCTYPE html>
<html lang="pl">
<head>
  <!-- Pamiętaj o wcześniejszym załączeniu plików Bootswapa (CSS) i ewentualnych motywów -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="navbar-content">
        <a class="navbar-brand" href="{{ url_for('index') }}">Nego</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Link "Nowa aukcja": wywołuje funkcję redirectOrLoadNewAuction() -->
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="redirectOrLoadNewAuction(); return false;">Nowa aukcja</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login-auction">Panel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/archive">Archiwum</a>
            </li>
          </ul>
          <!-- Menu rozwijane użytkownika wyświetlane po prawej stronie -->
          {% if session.get('username') %}
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Użytkownik
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="/settings">Ustawienia</a></li>
                <li><a class="dropdown-item" href="/terms">Regulamin</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout">Wyloguj</a></li>
              </ul>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Czcionki (można załadować również w <head> głównego layoutu) -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Globalna funkcja redirectOrLoadNewAuction() -->
  <script>
    function redirectOrLoadNewAuction() {
      // Jeśli aktualna strona to nie index, przekieruj do index.html z hashem "#newAuction"
      if (window.location.pathname !== "/" && window.location.pathname !== "/index.html") {
        window.location.href = "/#newAuction";
      } else {
        loadNewAuctionForm();
      }
    }
  </script>
  
  <!-- Pamiętaj o dołączeniu plików JS Bootstrapa, jeśli nie są ładowane globalnie -->
  <!-- np. <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
