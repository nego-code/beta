<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Regulamin Aukcji</title>
  
  <!-- Bootswatch (Flatly) -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <!-- Czcionka Urbanist -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
  
  <!-- Wspólne pliki CSS (index.css oraz footer.css) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
  
  <!-- Dodatkowy CSS do pozycjonowania banneru i overlay -->
  <style>
    .banner {
      position: relative;
      margin-bottom: 20px;
    }
    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }
    .overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      z-index: 10;
      padding: 0 15px;
    }
  </style>
</head>
<body>
  <!-- Wstawiamy navbar – możesz używać tego samego navbar_user.html, który stosujesz w user.html -->
  {% include 'navbar_user.html' %}

  <!-- Banner z obrazkiem oraz overlay z treścią regulaminu -->
  <div class="banner">
    <!-- Pobieramy banner z sesji lub używamy domyślnego obrazu -->
    <img src="{{ session.get('banner_image', url_for('static', filename='images/banner.jpg')) }}" alt="Banner">
    <div class="overlay-content">
      <div class="container">
        <div class="row justify-content-center">
          <!-- Ograniczamy szerokość treści do tej samej kolumny co w user.html -->
          <div class="col-md-4">
            <div class="card mb-4">
              <div class="card-header text-center">
                <h4>Regulamin Aukcji</h4>
              </div>
              <div class="card-body">
                <!-- Umieść tutaj treść regulaminu aukcji -->
                <p>
                  Tutaj umieść pełny tekst regulaminu aukcji. Możesz go podzielić na akapity, dodać nagłówki itd.
                </p>
                <p>
                  Przykładowo: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent ac ligula nec nisi semper cursus.
                </p>
                <!-- Dodaj kolejne sekcje regulaminu według potrzeb -->
              </div>
            </div>
          </div> <!-- end col-md-4 -->
        </div> <!-- end row -->
      </div> <!-- end container -->
    </div> <!-- end overlay-content -->
  </div> <!-- end banner -->

  {% include 'footer.html' %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
