<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Utwórz nową aukcję</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  {% include 'navbar.html' %}
  
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h4>Utwórz nową aukcję</h4>
      </div>
      <div class="card-body">
        <form method="POST" action="/new-auction">
          <div class="mb-3">
            <label for="item">Przedmiot aukcji</label>
            <input type="text" name="item" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="startingPrice">Cena wywoławcza (zł)</label>
            <input type="number" name="startingPrice" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="duration">Czas trwania aukcji (sekundy)</label>
            <input type="number" name="duration" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="startTime">Data i godzina startu aukcji</label>
            <input type="datetime-local" name="startTime" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="minIncrement">Minimalne postąpienie (zł)</label>
            <input type="number" name="minIncrement" class="form-control" required>
          </div>
          <button type="submit" class="btn w-100">
            <i class="fas fa-plus"></i> Utwórz aukcję
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
