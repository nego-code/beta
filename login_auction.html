{% extends 'base.html' %}

{% block title %}Logowanie do aukcji{% endblock %}

{% block head %}
  <style>
  .banner {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
  .banner img {
      width: 100%;
      height: auto;
      display: block;
    }
  .overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      z-index: 10;
      padding: 15px;
    }
  .login-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }
  .login-container h3 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="banner">
    <img src="{{ session.get('banner_image', url_for('static', filename='images/banner.jpg')) }}" alt="Banner">
    <div class="overlay-content">
      <div class="login-container">
        <h3>Logowanie do aukcji</h3>
        <form method="POST" action="/login-auction">
          <input type="hidden" name="auction_id" value="{{ auction_id }}">
          <div class="mb-3">
            <label for="username" class="form-label">Imię administratora (dla identyfikacji)</label>
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-w-100">Zaloguj się i przejdź do panelu</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
