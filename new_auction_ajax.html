<!-- new_auction_ajax.html -->
<div>
  <form id="auctionForm" method="POST" action="/new-auction">
    <div class="mb-2">
      <label for="item" class="form-label">Przedmiot aukcji</label>
      <input type="text" id="item" name="item" class="form-control" required>
    </div>
    <div class="mb-2">
      <label for="startingPrice" class="form-label">Cena wywoławcza (zł)</label>
      <input type="number" id="startingPrice" name="startingPrice" class="form-control" required>
    </div>
    <div class="mb-2">
      <label for="duration" class="form-label">Czas trwania aukcji (sekundy)</label>
      <input type="number" id="duration" name="duration" class="form-control" required>
    </div>
    <div class="mb-2">
      <label for="startTime" class="form-label">Data i godzina startu aukcji</label>
      <input type="datetime-local" id="startTime" name="startTime" class="form-control" required>
    </div>
    <div class="mb-2">
      <label for="minIncrement" class="form-label">Minimalne postąpienie (zł)</label>
      <input type="number" id="minIncrement" name="minIncrement" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-w-100">
      <i class="fas fa-plus"></i> Utwórz aukcję
    </button>
  </form>
</div>
